modLoader="javafml" #mandatory
loaderVersion="${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="${mod_license}"
issueTrackerURL="https://github.com/MasterGeneral156/This-Means-War/issues" #optional
[[mods]] #mandatory
modId="${mod_id}" #mandatory
version="${mod_version}" #mandatory
displayName="${mod_name}" #mandatory
updateJSONURL="https://raw.githubusercontent.com/MasterGeneral156/Version/master/this_means_war.json" #optional
displayURL="https://github.com/MasterGeneral156/This-Means-War" #optional
#logoFile="logo-new.png" #optional
authors="${mod_authors}" #optional
#displayTest="MATCH_VERSION" # MATCH_VERSION is the default if nothing is specified (#optional)
description='''${mod_description}'''

[[dependencies.${mod_id}]] #optional
    modId="ctdcore" #mandatory
    mandatory=true
    versionRange="[2.4.5,)" #mandatory
    ordering="AFTER"
    side="BOTH"